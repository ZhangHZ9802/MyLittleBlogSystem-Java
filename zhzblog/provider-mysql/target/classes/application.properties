server.port=8081
spring.application.name=spring-provide-server
server.tomcat.uri-encoding=utf-8
#服务应用名字
dubbo.application.name=provide-mysql
#注册中心地址
dubbo.registry.address=zookeeper://localhost:2181
dubbo.provider.port=-1
#哪些服务被注册
dubbo.scan.base-packages=com.zhz_blog.provider_mysql.service
#数据库配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/zhz_blog?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
mybatis.type-aliases-package=com.zhz_blog.provider_mysql.pojo
mybatis.mapper-locations=classpath:mapping/*Mapper.xml